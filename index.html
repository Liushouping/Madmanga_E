	<meta name="description"  content="With the future development of the MadManga project, multiple different business cooperations have been arranged at each stage, providing a variety of utilities for NFTs to evolve, even to combine with other well-known NFTs or to connect top IPs of classic mangas and animations with cutting-edge technologies, top quality multimedia productions, arts and exhibitions infused with cultural trends, and manufacturing of physical action figures etc. We aim to bridge the gap and integrate virtual world with real life experiences.

	Ultimately to simultaneously empower the creators and fans alike that involved. MadManga team strives to further generate more diverse values and economic effects, aim to become the largest manga-focused creator and storyteller incubator on the blockchain." />

<script>
		setTimeout(function(){

<body 
x-data="{ isOpen: false }">
	<div 
	class="loader-home absolute inset-0 w-screen h-screen fixed bg-black flex justify-center items-center z-50">
     <video class="hidden lg:block" src="./video/1.mp4" type="video/mp4" autoplay muted loop="" playsinline="" webkit-playsinline="" x5-playsinline=""></video>

	</div>
	<section

	class="w-screen h-screen bg-deeporange">
		<div 
		class="flex justify-center items-center h-screen">

			class="space-y-6">

				class="text-white text-center text-[14px] hover:text-yellow-300">

				</li>
				<li 
				class="text-white text-center text-[14px] hover:text-yellow-300">
					<a href="story.html" class="appearance-none">
						STORY
					</a>
				<li 
				class="text-white text-center text-[14px] hover:text-yellow-300">
					<a href="fomo stone.html" class="appearance-none">
						FOMO STONE
					</a>
				</li>
				<li 
				class="text-white text-center text-[14px] hover:text-yellow-300">
					<a href="team.html" class="appearance-none">
						TEAM
					</a>
				</li>
				<li>
					<ul class="flex flex-row space-x-4 w-40 justify-center items-center">
						<li>
							<a href="https://discord.gg/madmanga" class="appearance-none">
								<img src="./image/discord.svg" class="w-4 h-4 hover:opacity-70">
							</a>
						</li>
						<li>
							<a href="https://twitter.com/madmanga2022" class="appearance-none">
								<img src="./image/twitter.svg" class="w-4 h-4 hover:opacity-70">
							</a>
						</li>
						<li>
							<a href="https://www.instagram.com/madmanga2022" class="appearance-none">
								<img src="./image/instagram.svg" class="w-4 h-4 hover:opacity-70">
							</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
		
		<div 
		class="absolute right-5 top-5 z-30">
				<button 
				type="button" 
				@click="isOpen = false">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
					</svg>
				</button>
		</div>
		
	</section>

		<header 
		class="absolute top-0 w-full z-20">
			<nav 
			class="max-w-7xl w-full mx-auto flex flex-col md:flex-row justify-between items-center py-3 md:py-6 px-4">
				<ul 
				class="hidden lg:flex flex-row space-x-6 md:space-x-16 ml-[30px]">
					<li class="text-deeporange hover:text-deeporange text-[14px]">
						<a href="index.html" class="appearance-none">HOME</a>
					</li>
					<li class="text-white hover:text-deeporange text-[14px]">
						<a href="story.html" class="appearance-none">STORY</a>
					</li>
					<li class="text-white hover:text-deeporange text-[14px]">

				<button

				type="button"

					  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />

						</a>
					</li>
					<li>
						<a href="https://twitter.com/madmanga2022" class="appearance-none">
							<img src="./image/twitter.svg" class="w-4 h-4 hover:opacity-70">
						</a>
					</li>
					<li>
						<a href="https://www.instagram.com/madmanga2022" class="appearance-none">
							<img src="./image/instagram.svg" class="w-4 h-4 hover:opacity-70">
						</a>
					</li>
				</ul>

		<section 
		class="absolute inset-0 flex justify-center items-center">

			class="hidden lg:block scale-150 px-2"

			<video 
			class="lg:hidden block scale-150 px-2"  
			src="./video/m-02.mp4" type="video/mp4" autoplay muted loop="" playsinline="" webkit-playsinline="" x5-playsinline=""></video>
		</section>

		<div 
		class="absolute inset-x-3/4 lg:inset-x-2/3 bottom-40 md:bottom-80 lg:bottom-44">
