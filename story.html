						<li>

		<!-- 選單 -->

    <video id="video" class="w-screen" src="./video/mad.mp4" type="video/mp4" autoplay muted playsinline="" webkit-playsinline="" x5-playsinline=""></video>
    <button 
    @click="skip();"
    type="button" 
    class="absolute bottom-28 lg:bottom-10 right-32 px-6 py-3 text-white">

		type="button" 
		class="absolute bottom-32 lg:bottom-14 right-8 px-6 py-3">

<div 
id="fullpage" 
class="relative">
		<header

			<nav 
			class="max-w-7xl w-full mx-auto flex flex-col md:flex-row justify-between items-center py-3 md:py-6 px-4">
				<ul 
				class="hidden lg:flex flex-row space-x-6 md:space-x-16">
					<li class="text-white hover:text-deeporange text-[14px]">
						<a href="index.html" class="appearance-none">HOME</a>
					</li>
					<li class="text-deeporange hover:text-deeporange text-[14px]">
						<a href="story.html" class="appearance-none">STORY</a>
					</li>

						<a href="fomo stone.html" class="appearance-none">FOMO STONE</a>

					</li>
				</ul>

				<button 
				@click="isOpen = true" 
				type="button"

						<a href="https://www.instagram.com/madmanga2022" class="appearance-none">

						</a>
					</li>
				</ul>
			</nav>
		</header>
		<!-- 右下標誌 -->
		<div
		class="logo fixed bottom-24 md:bottom-20 right-5">
			<img src="./image/orange-logo.png">
		</div>
		<!-- footer -->
		<div 
		class="footer fixed bottom-0 bg-deeporange py-8px w-full rounded-tl-full">
			<ul class="flex justify-between items-center flex-col md:flex-row px-10 text-white text-[12px] lg:text-[14px] tracking-onepx">

	class="relative section bg-cover bg-center fp-height-auto" 
	style="background-image: url(./image/bg-01.png);">

			<span id="typed" class="text-white text-left font-MulishRegular text-[16px] lg:text-[18px] z-50"></span>
		</div>
		<div 
		class="absolute inset-x-1/2 bottom-20 animate-bounce z-20 flex flex-col items-center justify-center">
			<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 13l-7 7-7-7m14-8l-7 7-7-7" />

			class="text-white text-[14px] lg:text-[16px]">Scroll</p>

	style="background-image: url(./image/bg-02.png);">

		</div>

	</section>
	<section 
	class="relative section bg-cover bg-center fp-height-auto" 
	style="background-image: url(./image/bg-03.png);">

		<div class="relative p-12 w-[24rem] lg:w-[36rem] mx-auto lg:ml-20 flex justify-center items-center">
			<div class="bg-black bg-opacity-20 absolute inset-0 text-white p-12 w-[24rem] lg:w-[36rem] h-full shadow-lg shadow-black-500/50 rounded-full blur-sm rounded-none"></div>
			<span id="typed03" class="text-white text-left font-MulishRegular text-[16px] lg:text-[18px] z-50"></span>
		</div>
		<div 
		class="absolute inset-x-1/2 bottom-40 z-20 flex flex-col items-center justify-center">

				<i class="glyphicon glyphicon-play whiteText" aria-hidden="true"></i>
				<span class="ripple pinkBg"></span>
				<span class="ripple pinkBg"></span>
				<span class="ripple pinkBg"></span>
				<p 
				class="text-white pt-20 lg:pt-40 flex flex-row w-40 justify-center items-center text-center text-[14px] lg:text-[16px]">FOMO stones</p>
			</a>

</div>
<script>

	setTimeout(function(){
    $('.loader-story').fadeToggle("slow","linear");
  },17000);

	function skip() {
    $(".loader-story").remove();
  }

	function muted() {
	  var video = document.getElementById("video");
	  video.muted = !video.muted;
	}

	$(document).ready(function () {
		$('#fullpage').fullpage({
			scrollingSpeed : 1000,
			menu: '.header, .footer, .logo',
			paddingTop: '50px',
			paddingBottom: '120px',
		});
	});

	new Typed('#typed',{
	  strings : ['A massive black hole of unkown origin suddenly appeared at the edge of the solar system and seemed to attract only and all manga-related energy available on Earth.<br><br> Unbearable anxiety arose as familiar manga characters and stories were transformed into splendid aurora rays devoured by the black hole.'],
		typeSpeed : 50,
		loop : false,
		loopCount: 0,
		fadeOut: true,
	});
	new Typed('#typed02',{
	  strings : ['WAIT.<br><br>WHAT...IS...THAT?! '],
	  typeSpeed : 50,
	  loop : false,
	  fadeOut: true,
	});
	new Typed('#typed03',{
	  strings : ['The energy, on its way to the black hole, was captured by a flaming planet, followed by FOMO stones emerging from the surface of the star one after another.<br><br>Is it the birth of an evil conspiracy? Or a new adventure about to unfold?'],
	  typeSpeed : 50,
	  loop : false,
	  fadeOut: true,
	});

	new WOW().init();

</script>
