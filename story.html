<html 
class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./index.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/animatecss/3.5.2/animate.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.8/typed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.7.1/cdn.js" defer ></script>
  <title>story</title>
  <script>
  tailwind.config = {
      theme: {
        extend: {
          colors: {
            deeporange: '#FD6D03',
        },
        letterSpacing: {
		      onepx: '1px',
		    },
		    padding: {
	        '8px': '8px',
	      }
      },
      fontFamily: {
      	sans: ['Architects Daughter'],
        XtreemFatDemo: ['Xtreem Fat Demo'],
        MulishRegular: ['Mulish Regular'],
      }
    }
  }
  </script>

</head>
<body>
	<div  
	class="loader-story absolute inset-0 w-screen h-screen bg-black flex justify-center items-center z-50 overflow-hidden">
    <video id="video" class="w-screen" src="./video/mad.mp4" type="video/mp4" autoplay muted playsinline="" webkit-playsinline="" x5-playsinline=""></video>
    <button 
    onclick="skip();"
    type="button" 
    class="absolute bottom-14 lg:bottom-10 right-44 px-6 py-3 text-white">
    	<img src="./image/skip.svg" style="height:16px;width: 16px;">
    </button>
		<button 
		onclick="muted();" 
		type="button" 
		class="absolute bottom-14 lg:bottom-10 right-20 px-6 py-3">
			<img src="./image/mute.svg" style="height:16px;width: 16px;">
		</button>
	</div>
<div 
id="fullpage" 
class="relative">
		<header 
		class="header fixed top-0 w-full">
			<nav 
			class="max-w-7xl w-full mx-auto flex flex-col md:flex-row justify-between items-center py-3 md:py-6 px-4">
				<ul 
				class="flex flex-row space-x-6 md:space-x-16">
					<li class="text-white hover:text-deeporange text-[14px]">
						<a href="index.html" class="appearance-none">HOME</a>
					</li>
					<li class="text-white hover:text-deeporange text-[14px]">
						<a href="story.html" class="appearance-none">STORY</a>
					</li>
					<li class="text-white hover:text-deeporange text-[14px]">
						<a href="fomo stone.html" class="appearance-none">FOMO STONE</a>
					</li>
					<li class="text-deeporange hover:text-deeporange text-[14px]">
						<a href="team.html" class="appearance-none">TEAM</a>
					</li>
				</ul>

				<ul 
				class="flex flex-row space-x-4 text-white py-3 md:py-4 md:py-0">
					<li>
						<a href="" class="appearance-none">
							<img src="./image/discord.svg" class="w-4 h-4 hover:opacity-70">
						</a>
					</li>
					<li>
						<a href="" class="appearance-none">
							<img src="./image/twitter.svg" class="w-4 h-4 hover:opacity-70">
						</a>
					</li>
					<li>
						<a href="" class="appearance-none">
							<img src="./image/facebook.svg" class="w-4 h-4 hover:opacity-70">
						</a>
					</li>
					<li>
						<a href="" class="appearance-none">
							<img src="./image/instagram.svg" class="w-4 h-4 hover:opacity-70">
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<!-- 右下標誌 -->
		<div
		class="logo fixed bottom-24 md:bottom-20 right-5">
			<img src="./image/orange-logo.png">
		</div>
		<!-- footer -->
		<div 
		class="footer fixed bottom-0 bg-deeporange py-8px w-full rounded-tl-full">
			<ul class="flex justify-between items-center flex-col md:flex-row px-10 text-white text-[12px] lg:text-[14px] tracking-onepx">
				<li><a href="mailto:info@madmanga.com">Mail.&nbsp;info@madmanga.com</a></li>
				<li>Copyright Mad Manga all rights reserved 2021</li>
			</ul>
		</div>

		<div class="fixed bottom-0 lg:-bottom-6 righ-5 lg:right-20">
				<img src="./image/ft-logo-02.png" class="w-full">
		</div>
		<!--  -->
	<section 
	class="relative section bg-cover bg-center fp-height-auto" 
	style="background-image: url(./image/bg-01.png);">

		<div class="relative p-12 w-[24rem] lg:w-[36rem] mx-auto lg:ml-20 flex justify-center items-center">
			<div class="bg-black bg-opacity-20 absolute inset-0 text-white p-12 w-[24rem] lg:w-[36rem] h-full"></div>
			<span id="typed" class="text-white text-left font-MulishRegular text-[20px] lg:text-[22px] z-50"></span>
		</div>
		<div 
		class="absolute inset-x-1/2 bottom-20 animate-bounce z-20 flex flex-col items-center justify-center">
			<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 13l-7 7-7-7m14-8l-7 7-7-7" />
			</svg>
			<p 
			class="text-white">Scroll</p>
		</div>
	</section>
	<section 
	class="relative section bg-cover bg-center fp-height-auto" 
	style="background-image: url(./image/bg-02.png);">

		<div class="relative p-12 w-[24rem] lg:w-[36rem] mx-auto lg:mr-12 flex justify-center items-center">
			<div class="bg-black bg-opacity-20 absolute inset-0 text-white p-12 w-[24rem] lg:w-[36rem] h-full"></div>
			<span id="typed02" class="text-white text-left text-[34px] lg:text-[36px] z-50"></span>
		</div>

	</section>
	<section 
	class="relative section bg-cover bg-center fp-height-auto" 
	style="background-image: url(./image/bg-03.png);">

		<div class="relative p-12 w-[24rem] lg:w-[36rem] mx-auto lg:ml-20 flex justify-center items-center">
			<div class="bg-black bg-opacity-20 absolute inset-0 text-white p-12 w-[24rem] lg:w-[36rem] h-full"></div>
			<span id="typed03" class="text-white text-left font-MulishRegular text-[20px] lg:text-[22px] z-50"></span>
		</div>

	</section>

</div>
<script>

	setTimeout(function(){
    $('.loader-story').fadeToggle("slow","linear");
  },17000);

	function skip() {
    $(".loader-story").remove();
  }

	function muted() {
	  var video = document.getElementById("video");
	  video.muted = !video.muted;
	}

	$(document).ready(function () {
		$('#fullpage').fullpage({
			scrollingSpeed : 1000,
			menu: '.header, .footer, .logo',
			paddingTop: '50px',
			paddingBottom: '120px',
		});
	});

	new Typed('#typed',{
	  strings : ['A massive black hole of unkown origin suddenly appeared at the edge of the solar system and seemed to attract only and all manga-related energy available on Earth.<br><br> Unbearable anxiety arose as familiar manga characters and stories were transformed into splendid aurora rays devoured by the black hole.'],
	  typeSpeed : 50,
	  delaySpeed : 90,
	  loop : false
	});
	new Typed('#typed02',{
	  strings : ['WAIT.<br><br>WHAT...IS...THAT?! '],
	  typeSpeed : 50,
	  delaySpeed : 90,
	  loop : false
	});
	new Typed('#typed03',{
	  strings : ['The energy, on its way to the black hole, was captured by a flaming planet, followed by FOMO stones emerging from the surface of the star one after another.<br><br>Is it the birth of an evil conspiracy? Or a new adventure about to unfold?'],
	  typeSpeed : 50,
	  delaySpeed : 90,
	  loop : false
	});

	new WOW().init();

</script>
</body>
</html>
